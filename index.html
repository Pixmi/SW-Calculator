<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Soulworder Damage Calculator">
    <meta name="theme-color" content="#3eaf7c">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileImage" content="/image/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#000000">
    <title>Soulworder Damage Calculator</title>
    <!-- icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/favicon/apple-touch-icon.png">
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Open+Sans;display=swap">
    <!-- model css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        #add-panel {
            border-width: 3px;
            border-color: #ddd;
            border-style: dashed;
            border-radius: 1rem;
            color: #ccc;
            font-size: 3rem;
            width: 100%;
            height: calc(100% - 1rem);
        }

        #add-panel:hover {
            background-color: #efefef;
            border-color: #ccc;
            color: #bbbb;
        }

        .group-panel[data-index="3"] + [data-index="last"] {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Soulworder Damage Calculator</a>
    </nav>
    <main class="main mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md">
                    <div class="mb-3">
                        <label>BOSS等級</label>
                        <input type="number" class="form-control form-control-sm" data-input="bLevels" value="72" />
                    </div>
                </div>
                <div class="col-6 col-md">
                    <div class="mb-3">
                        <label>BOSS防禦值</label>
                        <input type="number" class="form-control form-control-sm" data-input="bDefense" value="2850" />
                    </div>
                </div>
                <div class="col-6 col-md">
                    <div class="mb-3">
                        <label>BOSS抗暴率 %</label>
                        <input type="number" class="form-control form-control-sm" data-input="bAntiRate" value="" placeholder="允許負值" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="group-panel col-12 col-sm-6 col-md-4 col-lg-3" data-index="0">
                    <div class="card mb-3">
                        <div class="card-header">Group 1.</div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label>攻擊力</label>
                                <input type="number" class="form-control form-control-sm" data-input="aDamage" value="" />
                            </div>
                            <div class="mb-2">
                                <label>爆擊率</label>
                                <input type="number" class="form-control form-control-sm" data-input="cRate" value="" />
                            </div>
                            <div class="mb-2">
                                <label>爆擊傷害</label>
                                <input type="number" class="form-control form-control-sm" data-input="cDamage" value="" />
                            </div>
                            <div class="mb-2">
                                <label>貫穿 %</label>
                                <input type="number" class="form-control form-control-sm" data-input="pRate" value="" />
                            </div>
                            <div class="mb-2">
                                <label>BOSS傷害 %</label>
                                <input type="number" class="form-control form-control-sm" data-input="bDamage" value="" />
                            </div>
                            <div class="formula d-none"></div>
                            <div>輸出：<span class="damage"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-index="last">
                    <button id="add-panel" class="btn">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="group-compare"></div>
                    <button type="button" id="submit" class="btn btn-primary btn-block mb-3">送出</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light text-dark flex-row-reverse">Build by Pixmi@2020</nav>
    </footer>
    <!-- custom script -->
    <script src="/script/default.min.js"></script>
</body>

</html>
